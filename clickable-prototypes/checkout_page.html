<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8ee30d3165.js" crossorigin="anonymous"></script>
        <script src="assets/js/products.js"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Dojo eCommerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item position-absolute text-nowrap" style="right: 0;"><a class="nav-link" href="#">Shopping Cart(0)</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="container mt-4">
                <h3 class="text-center">Checkout</h3>
                <div class="row">
                
            
                    <form action="" method="post" class="col-6">
                        <fieldset>
                            <legend>Shipping Information</legend>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="first_name" id="firstname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="last_name" id="lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address2">Address 2</label>
                                <input type="text" name="address2" id="address2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" name="state" id="state" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="zip">Zipcode</label>
                                <input type="text" name="zip" id="zip" class="form-control">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Billing Information</legend>
                            <div class="form-check">
                                <label for="same_address" class="form-check-label">
                                <input type="checkbox" name="is_same_address" id="same_address" class="form-check-input" value=""> 
                                Same as Shipping
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="first_name" id="firstname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="last_name" id="lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address2">Address 2</label>
                                <input type="text" name="address2" id="address2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" name="state" id="state" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="zip">Zipcode</label>
                                <input type="text" name="zip" id="zip" class="form-control">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Card Information</legend>
                            <div class="form-group">
                                <label for="card_number" class="d-flex justify-content-between align-items-center">Card
                                    <input type="number" name="card_number" id="card_number" class="form-control w-75">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="card_security_code" class="d-flex justify-content-between align-items-center">Security Code
                                    <input type="number" name="card_security_code" id="card_security_code" class="form-control w-75">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="month" class="d-flex justify-content-between align-items-center">Expiration
                                   <div class="w-75 d-flex justify-content-start">
                                        <input type="number" name="month" id="month" class="form-control w-25" max=2 placeholder="MONTH">
                                        <span class="mx-2">/</span>
                                        <input type="number" name="year" id="year" class="form-control w-25" max=2 placeholder="YEAR">
                                   </div>
                                </label>
                            </div>
            
                        </fieldset>
                        <input type="submit" class="btn btn-success btn-lg btn-block" value="Pay">
                    </form>
                    
                    
              
                    <div class="col-6">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th colspan="2"></th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-success">
                                    <td>
                                        <img class="cart-items-img" src="assets/images/dior.jpg" alt="">
                                    </td>
                                    <td>
                                        <p>Product Name</p>
                                        <small>Brand & Name</small>
                                    </td>
                                    <td></td>
                                    <td>$9.99</td>
                                    <td>
                                        <input type="text" value="3" style="width: 50px;">
                                    </td>
                                    <td><i class="fas fa-trash"></i></td>
                                </tr>
                                <tr class="table-success">
                                    <td>
                                        <img class="cart-items-img" src="assets/images/dior.jpg" alt="">
                                    </td>
                                    <td>
                                        <p>Product Name</p>
                                        <small>Brand & Name</small>
                                    </td>
                                    <td></td>
                                    <td>$9.99</td>
                                    <td>
                                        <input type="text" value="3" style="width: 50px;">
                                    </td>
                                    <td><i class="fas fa-trash"></i></td>
                                </tr>
                                <tr class="table-success">
                                    <td>
                                        <img class="cart-items-img" src="assets/images/dior.jpg" alt="">
                                    </td>
                                    <td>
                                        <p>Product Name</p>
                                        <small>Brand & Name</small>
                                    </td>
                                    <td></td>
                                    <td>$9.99</td>
                                    <td>
                                        <input type="text" value="3" style="width: 50px;">
                                    </td>
                                    <td><i class="fas fa-trash"></i></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="subtotal">
                            <p class="text-right">Subtotal</p>
                            <h3 class="text-right">$99.99</h3>
                        </div>
                       
                    
                    </div>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
