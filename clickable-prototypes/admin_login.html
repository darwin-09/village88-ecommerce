<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="../src/sass/style.css">
</head>
<body class="bg-mustard py-5">

   <div class="container shadow-lg p-5 bg-white rounded vh-100 d-flex justify-content-between">
       <div class="row w-100">
            <!-- <div class="d-none d-md-flex w-50 flex-column justify-content-center "> -->
            <div class="d-none d-md-flex col-md-6 flex-column justify-content-center">
                <img src="https://www.jambit.com/site/assets/files/4925/coding-dojo.-squaremedium.jpg" alt="coding-dojo" class="rounded-circle image-fluid p-3">
            </div> 
            <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-center">
                <h3 class="text-center p-2">Administrator Login</h3>
                <form action="#" method="POST" class="p-3">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email_address" class="form-control">
                        <label for="email_address">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control d-block w-100">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary d-block mx-auto w-50">
                </form>
                <small class="text-center"><a href="#" class="text-secondary">Forgot Username / Password?</a></small>
            </div>
       </div>
   </div>

</body>
</html>
